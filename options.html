<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Domain - Options</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    <div class="container">
        <div class="options-container">
            <h1 class="title"><i class="fas fa-lock"></i> Password Domain</h1>
            <p class="subtitle">Choose an option to manage your digital security</p>
            <div class="options-grid">
                <div class="option-card" onclick="navigateTo('vault.html')">
                    <i class="fas fa-vault fa-3x"></i>
                    <h2>Password Vault</h2>
                    <p>Store and manage your passwords securely</p>
                </div>
                <div class="option-card" onclick="navigateTo('generator.html')">
                    <i class="fas fa-key fa-3x"></i>
                    <h2>Password Generator</h2>
                    <p>Generate strong and secure passwords</p>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="navigateTo('help.html')">
                    <i class="fas fa-question-circle"></i> Help
                </button>
                <button class="nav-btn" onclick="navigateTo('contact.html')">
                    <i class="fas fa-envelope"></i> Contact
                </button>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
