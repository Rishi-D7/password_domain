<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Domain - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e3bff;
            --secondary: #1a1a2d;
            --background: #0a0a1f;
            --text: #e0e0ff;
            --accent: #ff61d8;
            --shadow: 0 4px 20px rgba(110, 59, 255, 0.15);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 15px rgba(110, 59, 255, 0.3); }
            50% { box-shadow: 0 0 25px rgba(110, 59, 255, 0.5); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(110, 59, 255, 0.1), transparent 60%),
                        radial-gradient(circle at 80% 20%, rgba(255, 97, 216, 0.1), transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .stars {
            background: #000 url('data:image/svg+xml;base64,PHN2ZyB2ZXJzaW9uPSIxLjEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgeD0iMHB4IiB5PSIwcHgiIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGZpbGw9IiNGRkYiIGN4PSI1MCIgY3k9IjUwIiByPSIxIi8+PC9zdmc+') repeat;
            animation: space 180s linear infinite;
            width: 100%;
            height: 100%;
        }

        .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, var(--primary) 0%, transparent 50%);
            opacity: 0.3;
            animation: twinkle 8s ease-in-out infinite;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, var(--accent) 0%, transparent 40%);
            opacity: 0.1;
            animation: clouds 15s ease-in-out infinite;
        }

        @keyframes space {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        @keyframes clouds {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }

        .contact-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-box {
            background: rgba(26, 26, 45, 0.8);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(110, 59, 255, 0.2);
            animation: float 6s ease-in-out infinite;
            text-align: center;
        }

        .contact-title {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .contact-email {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 30px;
        }

        .contact-email a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-email a:hover {
            color: var(--accent);
        }

        .back-btn {
            background: rgba(110, 59, 255, 0.2);
            color: var(--text);
            padding: 12px 25px;
            border: 1px solid rgba(110, 59, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .back-btn:hover {
            background: rgba(110, 59, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 59, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    <div class="contact-container">
        <div class="contact-box">
            <h1 class="contact-title"><i class="fas fa-envelope"></i> Contact Us</h1>
            <p class="contact-email">For any inquiries, please reach out to us at: <br>
                <a href="mailto:password27279143@gmail.com">password27279143@gmail.com</a>
            </p>
            <button class="back-btn" onclick="window.location.href='vault.html'">
                <i class="fas fa-arrow-left"></i> Back to Vault
            </button>
        </div>
    </div>
</body>
</html>
